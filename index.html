<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>What is your primary goal for coding?</label>
        <select>
            <option value="a">Web development</option>
            <option value="b">Mobile app development</option>
            <option value="c">General-purpose programming</option>
            <option value="d">Data science and analysis</option>
            <option value="e">Game development/option>
            <option value="f">Automation and scripting</option>
        </select>
        <label>Do you prefer a statically typed or dynamically typed language?</label>
        <select>
            <option value="g">Strongly prefer statically typed</option>
            <option value="h">Slightly prefer statically typed:</option>
            <option value="i">No strong preference</option>
            <option value="j">Slightly prefer dynamically typed</option>
            <option value="k">Strongly prefer dynamically typed</option>
        </select>
        <label>Which platform do you plan to develop for?</label>
        <select>
            <option value="l">iOS</option>
            <option value="m">Android</option>
            <option value="n">Web</option>
            <option value="o">Desktop (Windows)</option>
            <option value="p">General-purpose</option>
        </select>
        <label>How important is community support and third-party libraries to you?</label>
        <select>
            <option value="q">Extremely important</option>
            <option value="r">Very important</option>
            <option value="s">Moderately important</option>
            <option value="t">Less important</option>
        </select>
        <label>Are you looking for a language with easy syntax and readability?</label>
        <select>
            <option value="u">Yes, it's crucial</option>
            <option value="v">Yes, but not a deal-breaker</option>
            <option value="w">No strong preference</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
